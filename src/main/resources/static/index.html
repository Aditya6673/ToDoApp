<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bg-orb orb-a"></div>
<div class="bg-orb orb-b"></div>

<main class="shell">
    <section class="brand card rise">
        <p class="eyebrow">Todo App</p>
        <h1>Plan clearly. Finish quickly.</h1>
        <p class="muted">Register, sign in, and manage your tasks in one place.</p>
        <div class="stats">
            <div>
                <strong id="doneCount">0</strong>
                <span>Done</span>
            </div>
            <div>
                <strong id="openCount">0</strong>
                <span>Open</span>
            </div>
        </div>
    </section>

    <section class="auth card rise delay-1" id="authCard">
        <div class="tabs">
            <button id="loginTab" class="tab active" type="button">Login</button>
            <button id="registerTab" class="tab" type="button">Register</button>
        </div>

        <form id="loginForm" class="panel active">
            <label for="loginIdentity">Username or Email</label>
            <input id="loginIdentity" name="usernameOrEmail" required placeholder="you@example.com">

            <label for="loginPassword">Password</label>
            <div class="password-field">
                <input id="loginPassword" name="password" type="password" required placeholder="••••••••">
                <button class="toggle-pass" type="button" data-target="loginPassword" aria-label="Show password">
                    <svg class="icon eye" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 5c-5.2 0-9.6 3.1-11 7 1.4 3.9 5.8 7 11 7s9.6-3.1 11-7c-1.4-3.9-5.8-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm0-2.2a1.8 1.8 0 1 0 0-3.6 1.8 1.8 0 0 0 0 3.6Z"/>
                    </svg>
                    <svg class="icon eye-off" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3.3 4.7 2 6l3.1 3.1C3.3 10.3 2 12 1 14c1.4 3.9 5.8 7 11 7 2.1 0 4-.4 5.6-1.1l3.4 3.4 1.3-1.3L3.3 4.7Zm8.7 13.2c-3.7 0-6.9-2-8.4-4.9.7-1.3 1.7-2.4 2.9-3.2l2.2 2.2a4 4 0 0 0 5.1 5.1l1.9 1.9c-.6.1-1.2.2-1.7.2Zm-1.2-7.9 3.3 3.3a2.6 2.6 0 0 0-3.3-3.3ZM12 7c3.7 0 6.9 2 8.4 4.9-.6 1.1-1.4 2.1-2.4 2.9l-1.9-1.9a4 4 0 0 0-4.9-4.9L9.6 6.3C10.4 6.1 11.2 6 12 6Z"/>
                    </svg>
                </button>
            </div>

            <button class="btn primary" type="submit">Sign In</button>
        </form>

        <form id="registerForm" class="panel">
            <label for="registerUsername">Username</label>
            <input id="registerUsername" name="username" required minlength="3" maxlength="50" placeholder="aditya">

            <label for="registerEmail">Email</label>
            <input id="registerEmail" name="email" type="email" required placeholder="you@example.com">

            <label for="registerPassword">Password</label>
            <div class="password-field">
                <input id="registerPassword" name="password" type="password" required minlength="6" placeholder="••••••••">
                <button class="toggle-pass" type="button" data-target="registerPassword" aria-label="Show password">
                    <svg class="icon eye" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 5c-5.2 0-9.6 3.1-11 7 1.4 3.9 5.8 7 11 7s9.6-3.1 11-7c-1.4-3.9-5.8-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm0-2.2a1.8 1.8 0 1 0 0-3.6 1.8 1.8 0 0 0 0 3.6Z"/>
                    </svg>
                    <svg class="icon eye-off" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3.3 4.7 2 6l3.1 3.1C3.3 10.3 2 12 1 14c1.4 3.9 5.8 7 11 7 2.1 0 4-.4 5.6-1.1l3.4 3.4 1.3-1.3L3.3 4.7Zm8.7 13.2c-3.7 0-6.9-2-8.4-4.9.7-1.3 1.7-2.4 2.9-3.2l2.2 2.2a4 4 0 0 0 5.1 5.1l1.9 1.9c-.6.1-1.2.2-1.7.2Zm-1.2-7.9 3.3 3.3a2.6 2.6 0 0 0-3.3-3.3ZM12 7c3.7 0 6.9 2 8.4 4.9-.6 1.1-1.4 2.1-2.4 2.9l-1.9-1.9a4 4 0 0 0-4.9-4.9L9.6 6.3C10.4 6.1 11.2 6 12 6Z"/>
                    </svg>
                </button>
            </div>

            <button class="btn primary" type="submit">Create Account</button>
        </form>

        <p class="message" id="authMessage"></p>
    </section>

    <section class="todos card rise delay-2 hidden" id="todoCard">
        <div class="todo-head">
            <h2 id="welcomeText">Your Tasks</h2>
            <button class="btn ghost" id="logoutBtn" type="button">Logout</button>
        </div>

        <form id="todoForm" class="todo-form">
            <input id="todoTitle" required maxlength="150" placeholder="What needs to be done?">
            <textarea id="todoDescription" maxlength="1000" placeholder="Optional details"></textarea>
            <button class="btn accent" type="submit">Add Task</button>
        </form>

        <div class="filters">
            <button class="chip active" data-filter="all" type="button">All</button>
            <button class="chip" data-filter="open" type="button">Open</button>
            <button class="chip" data-filter="done" type="button">Done</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>
        <p class="message" id="todoMessage"></p>
    </section>
</main>

<template id="todoItemTemplate">
    <li class="todo-item pop">
        <div class="todo-main">
            <h3 class="todo-title"></h3>
            <p class="todo-desc"></p>
        </div>
        <div class="todo-actions">
            <button class="btn mini toggle-btn" type="button"></button>
            <button class="btn mini ghost delete-btn" type="button">Delete</button>
        </div>
    </li>
</template>

<div class="toast-stack" id="toastStack" aria-live="polite" aria-atomic="true"></div>

<script src="app.js"></script>
</body>
</html>
